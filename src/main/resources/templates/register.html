<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="/home">Rental Costume Management System</a>
    </div>
    <ul class="nav navbar-nav">
        <li>
            <a class="btn btn-lg" th:href="@{/home}">
                <span class="glyphicon glyphicon-home"></span> Home
            </a>
        </li>
    </ul>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Sign up</h1><br>
        <form class="form-horizontal" action="#" th:action="@{/users/register}" th:object="${user}" method="post">
            <input class="form-control form-control-lg" type="text" th:field="*{username}" placeholder="username"/><br>
            <input class="form-control form-control-lg" type="password" th:field="*{password}"
                   placeholder="password"/><br>
            <button type="submit" class="btn btn-primary btn-lg">Submit &raquo;</button>
        </form>
    </div>
</div>
</body>
</html>
