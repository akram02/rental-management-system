<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">Rental Costume Management System</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li>
                <a class="btn btn-lg" th:href="@{/home}">
                    <span class="glyphicon glyphicon-home"></span> Home
                </a>
            </li>
            <li>
                <a class="btn btn-lg" th:href="@{/me}">
                    <span class="glyphicon glyphicon-user"></span> My Page
                </a>
            </li>
            <li>
                <a class="btn btn-lg" th:href="@{/me/orders}">
                    <span class="glyphicon glyphicon-list-alt"></span> My Order
                </a>
            </li>
        </ul>
        <div class="navbar-right">
            <form class="navbar-form" th:action="@{/logout}" method="post">
                <button class="btn btn-success" type="submit">Logout &raquo;</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="table-responsive">
        <h1>My Orders</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User ID</th>
                <th scope="col">Item ID</th>
                <th scope="col">Status</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th scope="col">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rental:${rentals}">
                <td cope="row" th:text="${rental.id}"></td>
                <td th:text="${rental.userId}"></td>
                <td th:text="${rental.itemId}"></td>
                <td th:text="${rental.status}"></td>
                <td th:text="${rental.createdAt}"></td>
                <td th:text="${rental.updatedAt}"></td>
                <td>
                    <form action="#" th:action="@{/rentals/return}" method="post">
                        <div><input type="hidden" th:name="item_id" th:value="${rental.itemId}"></div>
                        <div>
                            <button class="btn btn-info">Return &raquo;</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
